    <section class=" contact section-padding" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-12 mx-auto">
                    <h2 class="mb-4 text-center" data-aos="fade-up">Dont' be shy, write your suggestion to me</h2>
                    <form action="#" method="post" class="contact-form" role="form" data-aos="fade-up">
                        <div class="row">
                            <div class="col-lg-6 col-6">
                                <label for="name" class="form-label">Name <sup class="text-danger">*</sup></label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>
                            </div>
                            <div class="col-lg-6 col-6">
                                <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                            </div>
                            <div class="col-12 my-4">
                                <label for="message" class="form-label">Give your suggestion for me</label>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Write here!!!" required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-5 col-12 mx-auto mt-5">
                            <button type="submit" class="form-control">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
